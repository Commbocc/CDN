---
layout: civic-bs
permalink: /emergency-management-approvals/form/
---

<form action="http://coin.hillsboroughcounty.org/index.aspx" method="get">
	<input type="hidden" name="NID" value="953">
	<input type="hidden" name="PREVIEW" value="YES">
	<div class="form-group form-group-lg">
		<select id="department" name="department" class="form-control">
			{% for department in site.data.emerg_approv_depts %}
			<option value="{{ forloop.index }}">{{ department.department_name }}</option>
			{% endfor %}
		</select>
	</div>
	<p class="text-center">
		<button type="submit" class="btn btn-md btn-primary">Get Form</button>
	</p>
</form>
