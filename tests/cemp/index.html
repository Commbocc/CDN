<style type="text/css">


	.thumbnail{
		position: relative;
		background-repeat: none;
		background-size: cover;
		background-position: center center;
		width: 100%;
		height: 130px;
	}
	
	.caption {
		text-align: center;
		font-size: 1em;
		font-family: "Arial Black", Gadget, sans-serif !important;
		color: #000 !important;
		white-space: nowrap;
		position: absolute;
		bottom: 5%;
		left: 0;
		background-color: rgba(255,255,255,0.6);
		z-index: 2;
		width: 100%;
	}

</style>

<script type="text/javascript">
	$(document).ready(function($){
		$('.thumbnail').each(function(){
			bgimg = $(this).data('bgimg');
			$(this).css('background-image', 'url(' + bgimg + ')');
		});
	});

</script>

<div class="bs">


	<div class="row">
		
		<div class="col-sm-20">
			<a href="#" class="thumbnail" data-bgimg="http://commbocc.github.io/CDN/images/cemp/cemp_adultdaycare.jpg">

			</a>
		</div>

				<span class="caption">Nursing Home</span>
			</a>
		</div>
		<div class="col-sm-20">
