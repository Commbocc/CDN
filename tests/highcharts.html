<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Highcharts Example</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://commbocc.github.io/CDN/js/highcharts/highcharts.js"></script>

	<!-- http://commbocc.github.io/CDN/js/highcharts/custom/issued-permits.min.js -->
	<script src="../js/highcharts/custom/issued-permits.js"></script>

<body>
	
	<!-- Residential -->
