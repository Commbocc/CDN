<script src="http://commbocc.github.io/CDN/js/jquery.countdown-2.0.4/jquery.countdown.min.js"></script>

<style type="text/css">
	
	#openEnrollmentCounter {
		font-family: Courier, monospace;
	}

</style>

<script type="text/javascript">
	$(function () {

		var oeStartDate = "2015/07/27";
		var oeEndDate = "2015/08/22";
		var today = new Date();

		var significantDate, str;

		if ( today < new Date(oeStartDate) ) {
			significantDate = oeStartDate;
			str = 'starts in:';
		} else if ( today < new Date(oeEndDate) ) {
			significantDate = oeEndDate;
			str = 'ends in:';
		} else {
			significantDate = '';
			str = 'has ended.';
		}

		if (significantDate.length) {
			$("#openEnrollmentCounter").countdown(significantDate, function(event) {
				$(this).html( event.strftime('%D : %H : %M : %S') );
			});
		}

		$('#openEnrollmentStr').text(str);

	});
</script>

<div class="bs">
	
	<h3 class="text-center text-info">
		Open enrollment <span id="openEnrollmentStr"></span>
	</h3>
	<p class="text-center">
		<a role="button" data-toggle="collapse" href="#openEnrollmentCollapse" id="openEnrollmentCounter" class="btn btn-danger btn-lg"></a><br>
		<em class="small text-muted">Click Button For Details</em>
	</p>

	<div class="collapse" id="openEnrollmentCollapse">
		<p class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Rt3xQV66taU" frameborder="0" allowfullscreen></iframe>
		</p>

		</p>
	</div>
	
</div>
