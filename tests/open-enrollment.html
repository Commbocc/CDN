<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://commbocc.github.io/CDN/js/jquery.countdown-2.0.4/jquery.countdown.min.js"></script>

<style type="text/css">
	
	#openEnrollmentCounter {
		background: #000;
		padding: 10px;
		font-size: 25px;
		color: #f00;
		font-family: Courier, monospace;
	}

</style>

<script type="text/javascript">
	$(function () {

		var oeStartDate = "2015/07/27";
		var oeEndDate = "2015/08/22";
		var today = new Date();

		var significantDate, str;

		if ( today < new Date(oeStartDate) ) {
			significantDate = oeStartDate;
			str = 'starts in:';
		} else if ( today < new Date(oeEndDate) ) {
			significantDate = oeEndDate;
			str = 'ends in:';
		} else {
			significantDate = '';
			str = 'has ended.';
		}

		if (significantDate.length) {
			$("#openEnrollmentCounter").countdown(significantDate, function(event) {
				$(this).html( event.strftime('%D : %H : %M : %S') );
			});
		}

		$('#openEnrollmentStr').text(str);

	});
</script>

<div class="bs">
	
	<h3 class="text-center text-info">
		Open enrollment <span id="openEnrollmentStr"></span>
	</h3>
	<p class="text-center">
		<button id="openEnrollmentCounter" disabled></button>
	</p>
	
</div>
