- heading: Pecha Kucha-Style Presentation
  description: "A highly engaging series of concise, fast-paced, and visual presentations delivered in 20 slides with 20 seconds devoted to each slide. Presenters from a variety of backgrounds will speak to their personal experiences and knowledge related to women working in technology."
  speakers:
    - name: Megan Danak (Moderator)
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/MeganDanak.png"
      url: "#" 
      bio: "A graduate of USF’s School of Information, Megan has worked in public libraries for over a decade and started her career leading staff technology training and public computer classes. A supporter of digital literacy, she developed many technology programs for youth during her time as a teen services librarian in Osceola County. Since 2008 Megan has worked for the Tampa-Hillsborough County Public Library in various roles. She is currently the library’s Creative Applications Coordinator for public tech instruction and manager of THE HIVE, the makerspace and community innovation center at the John F. Germany Public Library."
    - name: Cheryl Wolfe
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/CherylWolfe.png"
      url: "#" 
      bio: "Cheryl Wolfe designs web content and manages tech projects as a Principal Librarian at Tampa-Hillsborough County Public Library. <br>Presentation: “Tech Behind the Scenes” offers a glimpse behind the scenes of web design, web development and system admin."
    - name: Diana Rendina
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/DianaRendina.png"
      url: "#" 
      bio: "Diana Rendina, MLIS, is a media specialist/school librarian at Stewart Middle Magnet School in Tampa. She is passionate about school libraries being a place for students to discover, learn and grow. Diana is a blogger who participates actively in the International Society for Technology in Education, the American Association of School Librarians and the Florida Association for Media in Education. Diana is a national speaker on the Maker Education Movement. <br>Presentation: Through a dramatic redesign process, Diana Rendina turned her library into a STEM hub at her school, creating a Makerspace where students could tinker, explore, discover and innovate. "
    - name: Luisa Bracamonte
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/LuisaBracamonte.png"
      url: "#" 
      bio: "As MBA Faculty and Coach, at University of Tampa and Zenith Education Group, Entrepreneur, Luisa Bracamonte realized student engagement was a challenge. Luisa leveraged her passion for technology and higher education developing a Mobile App (GooruInc) to assist as many students as possible struggling in College. Today, Luisa is also advising commercial real estate investors to attract entrepreneurs to new real estate developments. <br>Presentation: Luisa is speaking on the concept of her app, what motivated her to design it and why it is important to embrace technology."
    - name: Priya
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/Priya.png"
      url: "#" 
      bio: "Priya is your typical 5th grader who loves to sing, play with friends outdoors, play mobile games, watch TV, and read. She writes limericks for laughs. She uses technology whenever she can lay her hands on it. She enjoys coding at CoderDojo and sometimes even gets to be a mentor in a coding session. <br>Presentation: Tinkering and Technology -- a 5th Grader’s Ode to Code"
    - name: Deborah Neff
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/DeborahNeff.png"
      url: "#" 
      bio: "Deborah Neff is director of operations at Tampa Bay Wave. Deborah guides entrepreneurs every day by helping small businesses make strategic partnerships to build empires. The co-founder at re:boot, she serves the tech community as managing director for the Tampa chapter of Girls in Tech and is also an organizer of Startup Weekend, Startup Week, and participates with Up Global to promote the tech community in Tampa Bay. <br>Presentation: Experiences in tech thus far: The Good, The Bad, The Ugly, The Awesome."

- heading: Learn to Code!
  description: "Girls will put the pieces of coding together testing their high order thinking skills. The code experience will be one that introduces girls to coding as well as enhance their prior knowledge."
  speakers:
    - name: Ayesha Hackman (Track Leader)
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/AyeshaHackman.png"
      url: "#" 
      bio: "Ayesha Hackman grew up in an area of Massachusetts directly hit by the crack epidemic. While educated in private schools, Ayesha feared that if she left her neighborhood she would have no connection to people who looked like her. It was her admission to Boston College that allowed her to explore her passion of educating inner-city children. Ayesha graduated with a Bachelor of Arts degree double majoring in Secondary Education and English. In 2010, she began developing her own school model. Ayesha is now the owner and founder of Harmon STEM School. In addition, she created SWITCH! and Tech Draft, two technology events that focus on introducing technology to youth.""
    - name: Phoebe Monereau (Code Leader)
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/PhoebeMonereau.png"
      url: "#" 
      bio: "Phoebe Monereau is currently a dual-degree seeking student for a B.S. in Kinesiology and a B.A. in Music Education. She works at SEEK, an engineering camp for elementary students in Atlanta. Phoebe recently became a Guardian Ad Litem in Hillsborough County. This summer in addition to working various camps she will intern at a Holistic Healing and Rehabilitation Center in Atlanta."

- heading: Tech Careers Speed Networking
  description: "This networking is organized in a structured opportunity for participants to meet each other in a fun environment and will help build networks and connections among women professionals, students, and others in tech careers."
  speakers:
    - name: Terri Willingham (Moderator)
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/TerriWillingham.png"
      url: "#" 
      bio: "Terri Willingham is the co-author of the upcoming book Makerspaces in Libraries (Rowman & Littlefield, 2015). She is the Regional Director for FIRST STEM education programs in central Florida, and a Creative Partner with Eureka! Factory, working as a consultant and creative space designer. Terri and her husband, Steve, help libraries and other organizations develop makerspaces and creative programming. They are the designers of The Hive - Community Innovation Center at John F. Germany Library. They also produce Gulf Coast MakerCon and ROBOTICON Tampa Bay."
    - name: "Caitlin Wills, MPH"
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/CaitlinWills.png"
      url: "#" 
      bio: "Caitlin is currently a Program Manager at Healthbox, the preeminent source of healthcare innovation that drives actionable collaboration between inventors, entrepreneurs and the healthcare industry. In her role there she supports entrepreneurs in Healthbox’s newly minted Studio program. Prior to joining Healthbox, Caitlin held various positions within the healthcare industry, including a position at the Center for Health Equity in Louisville, Kentucky whose mission is to change the correlation between health and longevity and socioeconomic status. Other experience includes federally mandated community needs assessment at a small hospital in rural West Virginia and conducting research for a maternal and child health program in Tamale, Ghana."
    - name: Christy Bebeau
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/ChristyBebeau.png"
      url: "#" 
      bio: ""
    - name: Desh Bagley
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/DeshBagley.png"
      url: "#" 
      bio: "Desh is the outreach manager of the Florida Advanced Technological Education Center of Excellence and has been instrumental in organizing professional development opportunities for educators on a statewide level, and coordinating STEM and robotics-based outreach activities for students. She is the owner and CEO of TechPlayzone®, offering STEM based programs in Tampa Bay for ten years."
    - name: Patricia K. Gehant
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/PatriciaGehant.png"
      url: "#" 
      bio: "Ms. Gehant recently completed the Central Florida Talent Gap Analysis for CareerSource Central Florida and the Florida High Tech Corridor Council to assess the talent gap in central Florida. Ms. Gehant was hired by Tampa Bay Technology Forum to implement specific efforts included working with educational institutions and businesses to increase connections between students and jobs, clarifying business needs, and developing new strategies to strengthen the relationships between business and education. Programs initiated include Tech Treks (bus tours to businesses by area college students), TBTF Student Chapters (on campus organizations connecting businesses with students), and internship training and vetting programs."
    - name: Sabrina Calhoun
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/SabrinaCalhoun.png"
      url: "#" 
      bio: "Sabrina Calhoun is the Corporate Vice President of Engineering for Bright House Networks Engineering Design and Construction Department. She has responsibility for the network architecture and construction of outside plant for all six Bright House markets. Sabrina is a member of Society of Cable Telecommunications Engineers, Women in Cable & Telecommunications, the Institute of Electrical & Electronic Engineers and the National Cable Telecommunications Association. She recently served as the WICT Florida Chapter President during 2013-2014. In 2006-2014, Sabrina was named as one of CableWorld’s Top Women in Technology."
    - name: Sylvia Martinez
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/SylviaMartinez.png"
      url: "#" 
      bio: "Sylvia represents more than 16 years of sales, business development, marketing, management and social media experience within technology companies. She has a strong passion for the technical community in the Tampa Bay area. Her core strengths assist in her ability to understand the customer’s needs and being able to deliver rock-star candidates, customer services, products, or applications accordingly."
    - name: Kim Moore
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/KimMoore.png"
      url: "#" 
      bio: ""
    - name: Toni Aliberti
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/ToniAliberti.png"
      url: "#" 
      bio: "Toni was born in South Carolina, raised in Virginia, and lives in Florida where she learned to love the southeast, sunny weather, and chihuahuas. After receiving her MBA at the University of Tampa, she began to share the impact of how technology can help nonprofit organizations touch more people. Realizing the need for talented developers, she crossed paths with the Iron Yard who shares many of her same values. Her passion is people and believes technology can help people achieve better results, quicker. She is excited about the warm welcome from St. Petersburg/Tampa and looks forward to collaborating with the community to develop amazing developers who want to make awesome things."

- heading: Interactive Panel – Hillsborough Women in Tech
  description: "The panel discussion will include the sharing of new ideas, different perspectives, and a coming together of different groups to improve ideas in an educational format and including question and answers to enhance interactivity. The learning objective is knowledge through discussion."
  speakers:
    - name: Jennifer Whelihan (Moderator)
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/JenniferWhelihan.png"
      url: "#" 
      bio: "Jennifer Whelihan, a manager with Hillsborough County Economic Development Department, has more than 15 years of business development and communications experience. The certified business consultant for USF Small Business Development Center and adjunct professor at the University of Tampa is a proud Florida State graduate and FSU Leadership Award recipient. Bilingual in Spanish and English, Jennifer is an Honorary Chair for the Hispanic Professional Women’s Association in Tampa Bay and received the Leadership Excellence Award for Outstanding Service to her community during her years as President of the organization. She is a member of the Hillsborough County Commission on the Status of Women (COSW.)"
    - name: Dr. Stephanie Tripp
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/DrStephanieTripp.png"
      url: "#" 
      bio: "Stephanie Tripp is a digital media scholar and artist, and an associate professor of communication at The University of Tampa. Her work investigates community identity, collective memory, and knowledge legitimation in the digital age. Her scholarly work has appeared in Media-N, Journal of Film and Video, Explorations in Media Ecology, Textual Studies in Canada, .dpi, Rhizomes, and Electronic Book Review, and she currently serves on the editorial board of Media-N, the official journal of the New Media Caucus. Her media work has been shown at exhibitions sponsored by the International Digital Media & Arts Association, the University Film and Video Association, the West Tampa Center for the Arts, and the City of Tampa."
    - name: Marisol Casablanca
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/MarisolCasablanca.png"
      url: "#" 
      bio: "Marisol Casablanca-McDonald, has more than 25 years of experience leading high technology start-ups and established companies. At present, Marisol is an IT Consultant for PCNet-Corserva. Since 1985 PCNet has being offering a full spectrum of IT products, consulting services and data center solutions nationally. Marison is a member of Florida District Export Council, Advisory Board Council Member UCF, Ambassador at the Wesley Chapel Chamber of Commerce, member of the Tampa Bay Technology Forum, Wesley Chapel Rotary and the Hernando Pasco Hispanic Chamber of Commerce."
    - name: Nina Sanka
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/NinaSanka.png"
      url: "#" 
      bio: "Nina Sanka began her career as an Electrical Project Engineer at Automatic Products International Limited. As Project Manager at Jacobs Engineering Group, Inc., she was responsible for defining, determining and implementing complex network infrastructures for their nationwide and worldwide sites. Ms. Sanka has since been working in the banking technology industry. Ms. Sanka is presently the Systems Engineer at Customers Bank, where she led the implementation and roll-out of Hyperion Essbase and Financial Reporting Studio on a Cloud environment. She enjoys volunteering for organizations such as Junior Achievement and Meals on Wheels."
    - name: Stephanie Ashley
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/StephanieAshley.png"
      url: "#" 
      bio: "Stephanie Ashley is the Director of Business Incubation and Economic Development at the University of South Florida. She collaborates with professionals in the community to assist the development of the Tampa Bay Technology Incubator companies. In addition, she is responsible for establishing and nurturing partnerships with departments throughout the USF System to enhance research activities. Ms. Ashley has deep experience in innovation and entrepreneurial led economic, including the management of the only structured angel investment group in the state."
    - name: Yaël-Alex Monereau
      image_src: "http://commbocc.github.io/CDN/images/events/women-in-tech/YaelMonereau.png"
      url: "#" 
      bio: "Yaël-Alex Monereau is a co-founder of Elyape Consulting, a management consulting firm which specializes in helping small businesses, start-ups and non-profits. She has experience helping individuals and organizations excel in leadership development and technology change management. She has served on the board and in leadership roles for Associated General Contractors, American Society for Engineering Education, American Society of Mechanical Engineers (ASME), the National Society of Black Engineers, and the Society of Automotive Engineers. Yaël currently is involved with a variety of research and development projects related to STEM Education & Training."
